<script type="text/javascript">
function checkMob()
{
var input1=document.getElementById("phone");
if(input1.validity.valid)
{
input1.setCustomValidity("");
input1.reportValidity();
}
else
{
input1.setCustomValidity("Enter a valid mobile number");
input1.reportValidity();
}
}
function checkMail()
{
var input2=document.getElementById("mail");
if(input2.validity.valid)
{
input2.setCustomValidity("");
input2.reportValidity();
}
else
{
input2.setCustomValidity("Enter valid email address");
input2.reportValidity();
}
}
function checkPass()
{
var pwd=document.getElementById("pass");
var cpwd=document.getElementById("cpass");
if(pwd.value !=  cpwd.value)
{
cpwd.setCustomValidity("Passwords don't match");
cpwd.reportValidity();
}
else
{
cpwd.setCustomValidity("");
cpwd.reportValidity();
}
}
