<script type="text/javascript">
function checkMob()
{
var input1=document.getElementById("phone");
if(input1.validity.valid)
{
input1.setCustomValidity("");
input1.reportValidity();
}
else
{
input1.setCustomValidity("Enter a valid mobile number");
input1.reportValidity();
}
}
function validFunc()
{
var mob=document.getElementById("phone");
var pwd=document.getElementById("pass");
if (mob.checkValidity() && pwd.checkValidity())
{
alert("Login successful!!\nHappy to see you again. Continue exploring our Secret Kitchen!!!");
}
else
{
alert("Check your input");
}
}
